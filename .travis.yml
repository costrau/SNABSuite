language: generic
python: 2.7.13
sudo: required
matrix:
  include:
    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
      before_install: 
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 50
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 50
        - sudo pip install CppHeaderParser
      after_success:
        - cmake .. -DSTATIC_LINKING=TRUE -DSNAB_DEBUG=FALSE
        - make && make test ARGS=-V
        - python ../source/util/generate_bench_json.py
        - git clone "https://${GITHUB_TOKEN}@${DEPLOY_ADDRESS}" &>/dev/null
        - cd SNABSuite_Deploy
        - cp ../benchmark benchmark
        - cp ../benchmark.json benchmark.json
        - cp -r ../../config/ config/
        - git add *
        - git commit -m "Update to latest SNABSuite master"
        - git push "https://${GITHUB_TOKEN}@${DEPLOY_ADDRESS}" master &>/dev/null
        
    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
          before_install: 
      env: MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
      before_install: 
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 50
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 50

    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
      before_install: 
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 50
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 50

    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env: MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      before_install: 
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 50
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 50

    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.8
          packages:
            - g++-6
            - clang-3.8
      env: MATRIX_EVAL="CC=clang-3.8 && CXX=clang++-3.8"
      before_install:
        export CXX="clang++-3.8" CC="clang-3.8"
        sudo export CXX="clang++-3.8" CC="clang-3.8"

    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - g++-6
            - clang-4.0
      env: MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"
      before_install:
        export CXX="clang++-4.0" CC="clang-4.0"
        sudo export CXX="clang++-4.0" CC="clang-4.0"

    - os: linux
      dist: trusty
      addons:
        apt:
          packages:
            - doxygen
            - doxygen-doc
            - doxygen-latex
            - doxygen-gui
            - graphviz
      before_install:
      install:
      script:
        - mkdir build
        - doxygen doxygen.conf
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: build/doc/html/
        github_token: $GITHUB_TOKEN
        on:
          branch: master


before_install:
    - eval "${MATRIX_EVAL}"

install: 
  - sudo pip install cython numpy pyNN requests pyminifier
script: 
  - mkdir build && cd build
